<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- External CSS file -->
</head>
<body>

<div class="container mt-5">
    <h1> "Type Your Country"</h1>
    <div class="mb-3" id="userinput">
        <input type="text" id="input" class="form-control" placeholder="Enter country name">
        <button id="submitBtn" class="btn btn-primary mt-2">Submit</button>
    </div>

    <div class="card card2 hidden" style="width: 18rem;">
        <img src="" id="flag" class="card-img-top" alt="Flag">
        <div class="card-body">
            <h5 class="card-title">Country: <span id="name"></span></h5>
            <h6 class="card-subtitle mb-2 text-muted">Capital: <span id="capital"></span></h6>
            <p class="card-text">Continent: <span id="continent"></span></p>
            <p class="card-text">Population: <span id="population"></span></p>
            <p class="card-text">Currency: <span id="currency"></span></p>
            <p class="card-text">Borders:</p>
            <div id="border"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
